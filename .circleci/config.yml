version: '2.1'
orbs:
  react: thefrontside/react@0.2.0
  codecov: codecov/codecov@3.2.3
  node: circleci/node@4.7.0
workflows:
  push:
    jobs:
      - react/install
      - react/eslint:
          requires:
            - react/install
      - react/test:
          requires:
            - react/install
      - react/coverage:
          requires:
            - react/install
  upload-to-codecov:
    jobs:
      - node/test:
          post-steps:
            - codecov/upload
